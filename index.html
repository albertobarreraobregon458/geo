<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src=" https://unpkg.com/leaflet@1.6.0/dist/leaflet.js "></script>
    <link rel="stylesheet" href=" https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />

    <title>Mi primer mapa</title>
    <style>
        #map {
            width: 100%;
            height: 900px;
            box-shadow: 5px 5px 5px #888;

    </style>
</head>

<body>


    <div id='map'>

    <script>
        //L.tilelayer sirve para llamar capas de otro servidor
        var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a>'
                + 'contributors',
            maxZoom: 18
        });

        //el 'map' es el id del div donde se mostrara el mapa
        var map = L.map('map', {
            //coordenadas decimanles donde se abrira el mapa
            center: [1.61804300, -75.60607800],
            //zona bastante grande
            zoom: 15,
            //llamo la capa base 
            layers: osm,
            //para con la ruedita del maouse acercarse o alejarse
            scrollWheelZoom: false,
        });



        //Marcador universidad de la Amazonia
        var markerUniversidad = L.marker([1.6204211498940198, -75.60437247747707], {
            draggable: true,
            title: 'Toca aquí'
        }).addTo(map)
            .bindPopup('Universidad de la Amazonia')
            .openPopup();
